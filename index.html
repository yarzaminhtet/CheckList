<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                  <!-- Background circle -->
                  <circle cx="100" cy="100" r="90" fill="#f5f5f5" />
                  
                  <!-- Main task box -->
                  <rect x="40" y="50" width="120" height="30" rx="5" fill="#3498db" />
                  <rect x="45" y="55" width="20" height="20" rx="2" fill="white" stroke="#2c3e50" stroke-width="2" />
                  <polyline points="50,65 55,70 60,60" stroke="#2c3e50" stroke-width="2" fill="none" />
                  <text x="75" y="70" font-family="Arial" font-size="14" fill="white">Main Task</text>
                  
                  <!-- Subtask 1 -->
                  <rect x="60" y="90" width="100" height="25" rx="5" fill="#2980b9" />
                  <rect x="65" y="93" width="16" height="16" rx="2" fill="white" stroke="#2c3e50" stroke-width="2" />
                  <text x="90" y="107" font-family="Arial" font-size="12" fill="white">Subtask</text>
                  
                  <!-- Subtask 2 -->
                  <rect x="60" y="125" width="100" height="25" rx="5" fill="#2980b9" />
                  <rect x="65" y="128" width="16" height="16" rx="2" fill="white" stroke="#2c3e50" stroke-width="2" />
                  <polyline points="69,136 73,140 77,132" stroke="#2c3e50" stroke-width="2" fill="none" />
                  <text x="90" y="142" font-family="Arial" font-size="12" fill="white">Subtask</text>
                  
                  <!-- Connecting lines -->
                  <line x1="50" y1="80" x2="50" y2="140" stroke="#2c3e50" stroke-width="2" />
                  <line x1="50" y1="100" x2="60" y2="100" stroke="#2c3e50" stroke-width="2" />
                  <line x1="50" y1="135" x2="60" y2="135" stroke="#2c3e50" stroke-width="2" />
                </svg>
            </div>
            <h1>Hierarchical Task Tracker</h1>
            <div id="current-date" class="date-display"></div>
        </header>
        
        <div class="task-controls">
            <input type="text" id="new-title" placeholder="Add new title...">
            <button id="add-title-btn">Add Title</button>
        </div>
        
        <div id="task-container">
            <!-- Tasks will be dynamically added here -->
        </div>
        
        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" disabled>Next</button>
        </div>

        <div class="history-section">
            <h2>Task History</h2>
            <div id="history-container">
                <!-- History will be dynamically added here -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
